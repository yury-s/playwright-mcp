<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      margin: 0;
    }
    h1 {
      color: #222;
      font-size: 1.4rem;
      font-weight: 500;
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: 0.01em;
    }
    button {
      background: #0078d4;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.7em 2em;
      font-size: 1rem;
      font-weight: 500;
      margin: 0 0.7em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: background 0.2s, transform 0.1s;
      min-width: 120px;
      /* Ensures both buttons are the same width */
    }
    button#no {
      background: #e81123;
    }
    button:hover {
      background: #005fa3;
      transform: translateY(-2px) scale(1.04);
    }
    button#no:hover {
      background: #b50d1b;
    }
  </style>
</head>
<body>
  <h1>An MCP client is requesting a connection. Accept the connection?</h1>
  <button id="yes">Yes</button>
  <button id="no">No</button>
  <script src="connection-dialog.js"></script> <!-- âœ… External script only -->
</body>
</html>
