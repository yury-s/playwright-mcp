<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 100%;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
    }
    .header {
      margin-bottom: 16px;
      text-align: center;
    }
    .header h3 {
      margin: 0 0 8px 0;
      color: #333;
    }
    .status {
      display: inline-block;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      text-align: center;
      width: 340px;
    }
    .status.connected {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #4caf50;
    }
    .status.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #f44336;
    }
    .status.warning {
      background: #fff3e0;
      color: #ef6c00;
      border: 1px solid #ff9800;
    }
    .status.connecting {
      background: #ffe5b4;
      color: #333;
      border: 1px solid #ffa726;
    }
    #continue-btn {
      display: block;
      padding: 10px 24px;
      font-size: 15px;
      border-radius: 4px;
      border: 1px solid #4caf50;
      background: #e8f5e8;
      color: #2e7d32;
      cursor: pointer;
      height: 44px;
      margin: 0;
    }
    #reject-btn {
      padding: 10px 24px;
      font-size: 15px;
      border-radius: 4px;
      border: 1px solid #f44336;
      background: #ffebee;
      color: #c62828;
      cursor: pointer;
      height: 44px;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 24px;
    }
    #continue-btn:hover, #reject-btn:hover {
      transform: scale(1.07);
      transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1);
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>Playwright MCP extension</h3>
  </div>
  <div id="status-container"></div>
  <div class="button-row">
    <button id="continue-btn">Continue</button>
    <button id="reject-btn">Reject</button>
  </div>
  <script src="lib/connect.js"></script>
</body>
</html>
